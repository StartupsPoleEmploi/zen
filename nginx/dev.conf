server {
    listen 80;

    server_name localhost;
    root /home/front;
    index index.html;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log error;

    # Security
    server_tokens off;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin, origin-when-cross-origin";
    add_header Feature-Policy "accelerometer 'none'; camera 'none'; geolocation 'none'; gyroscope 'none'; magnetometer 'none'; microphone 'none'; payment 'none'; usb 'none'";
    add_header Content-Security-Policy "default-src 'self' https://static.zdassets.com https://ekr.zdassets.com; object-src 'self'; manifest-src 'self'; connect-src 'self' https://static.zdassets.com https://ekr.zdassets.com http://*.hotjar.com:* https://*.hotjar.com:* http://*.hotjar.io https://*.hotjar.io wss://*.hotjar.com https://sentry.io https://www.google-analytics.com https://cdn.ravenjs.com; font-src https://fonts.gstatic.com http://*.hotjar.com https://*.hotjar.com http://*.hotjar.io https://*.hotjar.io https://*.typekit.net data: localhost; frame-src 'self' https://*.hotjar.com http://*.hotjar.io https://*.hotjar.io https://www.youtube.com/embed/lnOxn6yzMyw; img-src 'self' blob: http://*.hotjar.com https://*.hotjar.com http://*.hotjar.io https://*.hotjar.io data: https://www.google-analytics.com https://www.googletagmanager.com http://*.gravatar.com; script-src 'self' https://cdn.tagcommander.com https://static.zdassets.com https://ekr.zdassets.com https://cdn.ravenjs.com http://*.hotjar.com https://*.hotjar.com http://*.hotjar.io https://*.hotjar.io https://www.google-analytics.com/analytics.js https://www.googletagmanager.com http://www.googletagmanager.com 'unsafe-eval' 'unsafe-inline' https://ajax.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com/ https://*.typekit.net/ https://ajax.googleapis.com; child-src 'self' https://*.hotjar.com http://*.hotjar.io https://*.hotjar.io; report-uri https://sentry.io/api/1293786/security/?sentry_key=0594dd648730403fb9c21b4625e56bae; worker-src 'self';";    


    # maintenance_page 
    recursive_error_pages on;
    error_page 503 @maintenance_page;
    location @maintenance_page {
        error_page 405 = /maintenance_page.html;
        # Serve static assets if found.
        if (-f $request_filename) {
            break;
        }
        rewrite ^(.*)$ /maintenance_page.html break;
    }
    # !maintenance_page 

    location / {
        if (-f $document_root/maintenance_page.html) {
            return 503;
        }
        proxy_pass http://front:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /api {
        if (-f $document_root/maintenance_page.html) {
            return 503;
        }
        client_max_body_size 5000K;
        rewrite ^/api/?(.*) /$1 break;
        proxy_pass http://node:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /zen-admin {
        rewrite ^/zen-admin/?(.*) /$1 break;

        proxy_pass http://front-admin:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /zen-admin-api {
        client_max_body_size 10M;
        rewrite ^/zen-admin-api/?(.*) /$1 break;
        proxy_pass http://node:8081/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /zen-doc/ {
        proxy_pass http://wordpress/;
        proxy_set_header X-Original-Request $request_uri;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /zen-doc/wp-admin/ {
        proxy_pass http://wordpress/wp-admin/;
        proxy_set_header X-Original-Request $request_uri;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /extracts {
        alias /home/extracts;
        autoindex on;
        autoindex_localtime on;
        autoindex_exact_size off;
        # No need to login in dev enviroment
        # auth_basic "Merci de vous identifier";
        # auth_basic_user_file /etc/nginx/.htpasswd;
    }

    location /stats {
        return 301 https://datastudio.google.com/embed/reporting/1MUykndKHAR2oVpA8WpYTKzGW9rPa-GBB/page/WdGm;
    }
}
