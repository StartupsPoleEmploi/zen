limit_req_zone $binary_remote_addr zone=flood:10m rate=10r/s;

server {
    listen      80;
    server_name zen.pole-emploi.fr;
    rewrite ^ https://$server_name$request_uri? permanent;
}

server {
    listen 443 ssl http2;
    server_name zen.pole-emploi.fr;
    root /home/front/dist;
    index index.html;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log error;

    # Security tweaks
    server_tokens off;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin, origin-when-cross-origin";
    add_header Feature-Policy "accelerometer 'none'; camera 'none'; geolocation 'none'; gyroscope 'none'; magnetometer 'none'; microphone 'none'; payment 'none'; usb 'none'";
    add_header Content-Security-Policy "default-src 'self' https://static.zdassets.com https://ekr.zdassets.com https://pole-emploi.zendesk.com wss://pole-emploi.zendesk.com; object-src 'self'; manifest-src 'self'; connect-src 'self' https://static.zdassets.com https://ekr.zdassets.com https://pole-emploi.zendesk.com wss://pole-emploi.zendesk.com http://*.hotjar.com:* https://*.hotjar.com:* http://*.hotjar.io https://*.hotjar.io wss://*.hotjar.com https://sentry.io https://www.google-analytics.com https://cdn.ravenjs.com; font-src https://fonts.gstatic.com http://*.hotjar.com https://*.hotjar.com http://*.hotjar.io https://*.hotjar.io https://*.typekit.net data:; frame-src 'self' https://*.hotjar.com http://*.hotjar.io https://*.hotjar.io https://www.youtube.com/embed/lnOxn6yzMyw; img-src 'self' blob: http://*.hotjar.com https://*.hotjar.com http://*.hotjar.io https://*.hotjar.io data: https://www.google-analytics.com https://www.googletagmanager.com; script-src 'self'  https://static.zdassets.com https://ekr.zdassets.com https://pole-emploi.zendesk.com wss://pole-emploi.zendesk.com https://cdn.ravenjs.com http://*.hotjar.com https://*.hotjar.com http://*.hotjar.io https://*.hotjar.io https://www.google-analytics.com/analytics.js https://www.googletagmanager.com/gtm.js 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com/ https://*.typekit.net/; child-src 'self' https://*.hotjar.com http://*.hotjar.io https://*.hotjar.io; report-uri https://sentry.io/api/1293786/security/?sentry_key=0594dd648730403fb9c21b4625e56bae; worker-src 'self'";

    # SSL
    # https://mozilla.github.io/server-side-tls/ssl-config-generator/
    ssl on;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_certificate /etc/nginx/ssl/zen.crt;
    ssl_certificate_key /etc/nginx/ssl/entrust-zen.pole-emploi.fr-key.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
    ssl_prefer_server_ciphers on;
    #HSTS (ngx_http_headers_module is required) (15768000 seconds = 6 months)
    add_header Strict-Transport-Security max-age=15768000;
    #Diffie Hellman fix
    #https://raymii.org/s/tutorials/Strong_SSL_Security_On_nginx.html#Forward_Secrecy_&_Diffie_Hellman_Ephemeral_Parameters
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # maintenance_page 
    recursive_error_pages on;
    error_page 503 @maintenance_page;
    location @maintenance_page {
        error_page 405 = /../maintenance_page.html;
        # Serve static assets if found.
        if (-f $request_filename) {
            break;
        }
        rewrite ^(.*)$ /../maintenance_page.html break;
    }
    # !maintenance_page 

    location / {
        if (-f $document_root/../maintenance_page.html) {
            return 503;
        }

        limit_req zone=flood burst=10;
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.0;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

        try_files $uri /index.html;
    }

    location /api {
        if (-f $document_root/../maintenance_page.html) {
            return 503;
        }

        client_max_body_size 5000K;
        rewrite ^/api/?(.*) /$1 break;
        proxy_pass http://node:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /zen-admin {
        alias /home/front-admin/dist;
        try_files $uri $uri/ =404;
	    error_page 404 =200 /zen-admin/index.html;

        auth_basic "Merci de vous identifier";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }

    location /zen-admin-api {
        client_max_body_size 10M;
        rewrite ^/zen-admin-api/?(.*) /$1 break;
        proxy_pass http://node:8081/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        auth_basic "Merci de vous identifier";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }

    location /extracts {
        # PE URLs
        allow 109.26.209.107/32;
        allow 109.26.209.86/32;
        allow 109.26.209.87/32;
        allow 109.26.209.88/32;
        allow 109.26.209.89/32;
        deny all;

        alias /home/extracts;
        autoindex on;
        autoindex_localtime on;
        autoindex_exact_size off;
        auth_basic "Merci de vous identifier";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }

    location /stats {
        return 301 https://datastudio.google.com/embed/reporting/1MUykndKHAR2oVpA8WpYTKzGW9rPa-GBB/page/WdGm;
    }
}
